<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>{% block title %}To-Do App{% endblock %}</title>
    <style>
      .board {
        display: grid;
        grid-gap: 10px;
        grid-template-rows: max-content auto;
      }

      .board-header {
        color: black;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      .board-header-text {
        font-weight: bold;
        padding: 5px;
      }
      .board-lists {
        display: grid;
        grid-auto-columns: 272px;
        grid-auto-flow: column;
        grid-gap: 8px;
      }

      .board-list {
        background-color: rgb(235, 236, 240);
        border-radius: 3px;
        display: grid;
        grid-auto-rows: max-content;
        grid-gap: 10px;
        height: max-content;
        padding: 10px;
      }

      .list-title {
        font-weight: bold;
      }

      .card {
        background-color: white;
        border-radius: 3px;
        box-shadow: 0 1px 0 rgba(9,30,66,.25);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info">
      <a class="navbar-brand" href="/"><img src="/static/MidgoSoft.png" height="35" class="d-inline-block align-center" alt=""> To Do</a>
    </nav>

    <br>

    <div class="container-fluid body-content">{% block content %}{% endblock %}</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
