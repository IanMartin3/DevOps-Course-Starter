{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="base">
  <div class="board">
    <div class="board-header">
      <div class="left">
        <div class="board-header-text">Board Title</div>
      </div>
    </div>
    <div class="board-lists">
      {% for mylists in lists %}
      <div class="board-list">
        <div class="list-title">
          {{ mylists['name']}}
        </div>
        <div class="card">Cards</div>
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
