{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="base">
  <div class="board">
    <div class="board-header">
      <div class="left">
        <div class="board-header-text">{{ board_title }}</div>
      </div>
    </div>
    <div class="board-lists">
      {% for my_lists in lists %}
      <div class="board-list">
        <div class="list-title">
          {{ my_lists['name'] }}
        </div>
        {% for cardsttd in cards_from_things_to_do %}
        <div class="card">{{ cardsttd['name'] }}</div>
        {% endfor %}
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
