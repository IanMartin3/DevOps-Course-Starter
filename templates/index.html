{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="base">
  <div class="board">
    <div class="board-header">
      <div class="left">
        <div class="board-header-text">Board Title</div>
      </div>
    </div>
    <div class="board-lists">
      {% for list in lists %}
      <div class="board-list">
        <div class="list-title">
          {{ list['name']}}
        </div>
        <div class="card">
          Card 1
        </div>
        <div class="card">
          Card 2
        </div>
        <div class="card">
          Card 3
        </div>
        <div class="card">
          Card 4
        </div>
        <div class="card">
          Card 5
        </div>
        <div class="add-card">
          + Add another card
        </div>
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
